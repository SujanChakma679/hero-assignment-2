<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Inspection</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <footer>
  <section class="py-10 md:py-20">
    <div class="max-w-[1140px] mx-auto px-4 md:flex md:justify-between md:items-start gap-6">
      
      <!-- Logo + Description -->
      <div class="mb-8 md:mb-0">
        <img src="./assets/logo.png" alt="Logo" class="mb-2">
        <p class="text-[13px] text-gray-400">
          Indulge your senses with the <br>
          beauty and fragrance of our fresh <br>
          flower shop.
        </p>
      </div>

      <!-- Navigation Menu 1 -->
      <div class="mb-8 md:mb-0">
        <ul class="text-gray-500 text-sm space-y-1">
          <li>Home</li>
          <li>About Us</li>
          <li>Blog</li>
          <li>FAQ</li>
          <li>Contact Us</li>
        </ul>
      </div>

      <!-- Navigation Menu 2 -->
      <div class="mb-8 md:mb-0">
        <ul class="text-gray-500 text-sm space-y-1">
          <li>Features</li>
          <li>Pricing</li>
          <li>Privacy Policy</li>
          <li>Terms of Service</li>
          <li>Help Center</li>
        </ul>
      </div>

      <!-- Social Icons -->
      <div class="flex items-center gap-3 h-[30px]">
        <img src="./assets/icon-linkedin.png" alt="LinkedIn" class="h-full">
        <img src="./assets/icon-twitter.png" alt="Twitter" class="h-full">
        <img src="./assets/icon-youtube.png" alt="YouTube" class="h-full">
        <img src="./assets/icon-facebook.png" alt="Facebook" class="h-full">
      </div>
      
    </div>
  </section>
</footer>

</body>
</html>
